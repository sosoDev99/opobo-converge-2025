  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* soft neutral background */
      color: #222;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #E76F51;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      color: #264653;
      margin-bottom: 1.5rem;
    }

    #countdown {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2a9d8f;
      margin-bottom: 2rem;
    }

    img.promo-image {
      width: 100%;
      height: auto;
      max-width: 650px; /* increased by ~30% */
      display: block;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 3px solid #fff;
    }

    a.register-btn {
      display: inline-block;
      background: #228B22;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(34, 139, 34, 0.4);
      transition: background-color 0.3s ease;
    }

    a.register-btn:hover {
      background-color: #1e7a1e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .description, #countdown {
        font-size: 1rem;
      }

      a.register-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      img.promo-image {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Opobo Converge 2025</h1>
    <p class="description">A celebration of the rich cultural heritage of Opobo people.</p>

    <div id="countdown">Loading countdown...</div>

    <img src="image.jpeg" alt="Opobo Converge 2025 Flyer" class="promo-image" />

    <a href="https://forms.gle/oDfojGzXJBSbfoCC7" target="_blank" class="register-btn" rel="noopener noreferrer">
      Register Now
    </a>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-08-09T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "The event is today! ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
