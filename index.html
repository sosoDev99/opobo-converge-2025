<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opobo Converge 2025 - United Kingdom</title>

  <meta name="description" content="A celebration of the rich cultural heritage of Opobo people." />
  <meta property="og:image" content="https://sosoDev99.github.io/opobo-converge-2025/image.jpeg" />
  <meta property="og:url" content="https://sosoDev99.github.io/opobo-converge-2025/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #add8e6; /* Light blue */
      color: #000;
      text-align: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 1rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff8c00;
      margin-top: 1rem;
    }

    .description {
      font-size: 1.2rem;
      color: #333;
      margin: 0.5rem 0 2rem;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #000080;
      margin-bottom: 2rem;
    }

    .promo-image {
      width: 100%;
      max-width: 750px;
      margin: 2rem auto;
      border-radius: 12px;
      display: block;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin: 2rem 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .register-btn {
      background: #228B22;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .register-btn:hover {
      background: #1e7a1e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 1rem;
      }
      #countdown {
        font-size: 1.5rem;
      }
      .logo {
        max-width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.jpeg" alt="Opobo Logo" class="logo" />

    <h1>Opobo Converge 2025</h1>
    <p class="description">A celebration of the rich cultural heritage of Opobo people.</p>

    <div id="countdown">Loading countdown...</div>

    <img src="image.jpeg" alt="Opobo Converge 2025 Flyer" class="promo-image" />

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/bCzLyETw1ys?autoplay=1&mute=1&rel=0&modestbranding=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <a href="https://forms.gle/oDfojGzXJBSbfoCC7" target="_blank" class="register-btn">
      Register Now
    </a>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-08-09T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerText = "The event is today! ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
